<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <main id = "todoList">
        <form id="addTask" @submit.prevent = "addTask">
            <input type="text" v-model="newTask" placeholder="New Task" size = "1">
            <button type="submit">Add</button>
        </form>

        <div class="task-list">
            <ul>
                <Transition-group name="list" tag="ul">
                    <li v-for = "(task, index) in taskList" :key="task.id" @click = "taskList[index].done = !taskList[index].done" >
                        <span :class = "{'done': taskList[index].done}">{{ taskList[index].text }}</span>
                        <button @click.stop = "removeTask(index)">&cross;</button>
                    </li>
                </Transition-group>
            </ul>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
